title: CONTIGO
subtitle: Por la Guardia Civil que merecemos
content: |
  <p>El 28 de marzo de 1844 se produce un hecho histórico, es la fecha en la que se publica el Real 
    Decreto donde se crea un nuevo cuerpo de seguridad: La Guardia Civil.</p>
  <p>Durante más de 180 años, no se habían celebrado elecciones o procesos democráticos para que los 
    guardias civiles pudieran elegir quien represente sus intereses. No es hasta el año 2009 cuando, 
    gracias a la presión ejercida por AUGC, se llevan a cabo las primeras elecciones al Consejo de la 
    Guardia Civil. Y desde luego, si estás leyendo estas líneas es que tienes inquietudes profesionales 
    y tu futuro te importa.</p>
  <p>Ahora, los próximos días 28 y 29 de octubre se celebrarán las quintas elecciones al Consejo, y es 
    importante tener conciencia de que tu voto importa. Que la voluntad general para transformar la 
    Guardia Civil, y acabar con los agravios que históricamente nos afectan, se construye con la suma 
    de las voluntades individuales de cada uno de los miembros de la Guardia Civil que votarán en las 
    próximas elecciones.</p>
  <h4>Los días 28 y 29 de octubre, tu voto decide el futuro.</h4>
  <p>En las próximas elecciones al Consejo de la Guardia Civil, la Asociación Unificada de Guardias 
    Civiles (AUGC) se presenta como la voz mayoritaria y con más experiencia en la defensa de los derechos 
    económicos, laborales, sociales y profesionales de todos los miembros del Cuerpo. Hemos demostrado ser 
    tu voz, logrando avances concretos en la equiparación salarial, la conciliación y las condiciones 
    laborales, sin callarnos ante las injusticias.</p>
  <p>Nuestro compromiso contigo y con tu futuro es la base de este programa electoral. Creemos firmemente 
    que una Guardia Civil más justa y digna es posible, y que tú, con tu voto, eres pieza clave para lograrlo.</p>
  <h4>Nuestro compromiso contigo es un programa con acciones concretas</h4>
  <ul><li><strong>Plena Equiparación Salarial:</strong> Con tu apoyo haremos cumplir íntegramente el acuerdo, 
    alcanzando una equiparación real, total y sin fisuras. Somos la única asociación que ha iniciado acciones 
    judiciales para garantizar este cumplimiento. </li>
    <li><strong>Jubilación Digna mediante el Reconocimiento de Profesión de Riesgo:</strong> Gracias a tu voto 
      lograremos que la Guardia Civil sea reconocida como profesión de riesgo, permitiendo una jubilación 
      anticipada, justa y sin pérdida retributiva.</li>
    <li><strong>Jornada Laboral 6×6:</strong> Tu respaldo hará posible implantar el turno 6×6, como en la 
      Policía Nacional, garantizando una verdadera conciliación personal, familiar y profesional.</li>
    <li><strong>Reclasificación al Grupo B:</strong> Con tu decisión podremos alcanzar la reclasificación del 
      grupo funcionarial de C1 a B para la escala de Cabos y Guardias, mejorando de forma directa retribuciones, 
      dietas y pensiones.</li>
  </ul>
  <p>Por eso, {nombre}, tu participación en estas elecciones del 28 y 29 de octubre es crucial, ya que el Consejo
    es nuestro único órgano de representación democrática. Es el órgano donde se debaten las normas que rigen 
    nuestro día a día. Tu participación no es solo un derecho; es la herramienta más poderosa para lograr avances 
    concretos. </p>
  <p>AUGC es una asociación seria y responsable. Siempre hemos dado la cara. Además, disponemos del mejor 
    servicio jurídico posible, con abogados expertos que defienden tus intereses con profesionalidad y 
    eficacia, y esto es un hecho que marca la diferencia.</p>
  <p>Tu voto es el motor del cambio. Te animamos a participar y a elegir a quienes te representarán 
    con hechos, transparencia y una acción directa para lograr las reivindicaciones que hagan que los 
    guardias civiles se homologuen al resto de los policías que operan en España.</p>
  <p>Contigo. Por ti, por tu familia y por la Guardia Civil que merecemos.</p>
