<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter AUGC</title>
</head>
<body style="font-family: 'Poppins', Arial, sans-serif">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color: #dddddd;">
            <td align="center" style="padding: 20px;">
                <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc; background-color: #fff;">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #fff; padding: 20px; text-align: center; color: white;">
                            {image_logo}                            
                        </td>                        
                    </tr>
                    <tr>
                        <td style="background-color: #fff; padding: 40px; text-align: center; color: #01548A; font-size: 24px;">
                            {title}
                        </td>
                    </tr>                    

                    <!-- Body -->
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            {article}
                        </td>
                    </tr>

                    <!-- Call to action Button -->
                    <tr>
                        <td style="padding: 0px 40px 0px 40px; text-align: center;">
                            <!-- CTA Button -->
                            <table cellspacing="0" cellpadding="0" style="margin: auto;">
                                <tr>
                                    <td align="center" style="background-color: #01548A; padding: 10px 20px; border-radius: 5px;">
                                        <a href="{enlace_url}" target="_blank" style="color: #ffffff; text-decoration: none; font-weight: bold;">{enlace_text}</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Sign -->
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            {sign}
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="background-color: #333333; padding: 40px; text-align: center; color: white; font-size: 14px;">
                        {footer}
                        </td>
                    </tr>
                    <tr height="0">
                        <td>
                          <span style="padding-top: 0;font-size: 0;line-height: 0;display: none;">{idMessage}</span>
                        </td>
                      </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
